<h2>Contact</h2>
<br>
  <form>
      <div class="form-group">
        <label for="inlineFormInputName">Name</label>
        <input type="name" class="form-control" id="inlineFormInputName" aria-describedby="nameHelp" placeholder="Enter Name">
        <small id="nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email">
      </div>
      <div class="form-group">
          <label for="exampleInputMessage">Message</label>
          <textarea class="form-control" id="exampleInputMessage" placeholder="Enter Message" rows="7">
          </textarea>
        </div>
       
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
